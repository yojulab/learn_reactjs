<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Todo List</h1>

        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add a new todo item"
                    aria-label="Add a new todo item">
                <button class="btn btn-primary add-btn">Add</button>
            </div>
        </div>

        <div class="todo-items">
            <div class="todo-item">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <input type="text" class="form-control" value="Todo item 1">
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>

            <div class="todo-item">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <input type="text" class="form-control" value="Todo item 2">
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>
            <!-- Add more todo items here -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" id="modify-btn">Modify</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const todoItem = button.closest('.todo-item');
                    todoItem.remove();
                });
            });

            const modifyButton = document.getElementById('modify-btn');
            modifyButton.addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('.form-check-input');
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        const todoItem = checkbox.closest('.todo-item');
                        const inputField = todoItem.querySelector('.form-control');
                        const newText = inputField.value;
                        console.log('Modified todo item:', newText);
                        // You can perform further actions with the modified text
                    }
                });
            });

            const addButton = document.querySelector('.add-btn');
            addButton.addEventListener('click', function () {
                const inputField = document.querySelector('.form-control');
                const newItemText = inputField.value.trim();
                if (newItemText !== '') {
                    const newTodoItem = `
                            <div class="todo-item">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                <input type="checkbox" class="form-check-input">
                                </div>
                                <input type="text" class="form-control" value="${newItemText}">
                                <button class="btn btn-danger delete-btn">Delete</button>
                            </div>
                            </div>
                        `;
                    const todoItemsContainer = document.querySelector('.todo-items');
                    todoItemsContainer.insertAdjacentHTML('beforeend', newTodoItem);
                    inputField.value = '';
                }
            });
        });
    </script>
</body>

</html>
